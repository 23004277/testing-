<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberTank Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #0A0F1A;
        --color-primary-cyan: #00E0FF;
        --color-primary-magenta: #F000B8;
        --color-secondary-purple: #9F50FF;
        --color-text-light: #E0E5F0;
        --color-text-medium: #A0A8B8;
        --color-text-dark: #606878;
        --color-border: rgba(0, 224, 255, 0.2);
        --color-border-glow: rgba(0, 224, 255, 0.5);
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-light);
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        overflow: hidden;
      }
      *:focus {
        outline: none;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .font-rajdhani {
        font-family: 'Rajdhani', sans-serif;
      }
      .text-glow-cyan {
        text-shadow: 0 0 8px var(--color-primary-cyan), 0 0 16px var(--color-primary-cyan), 0 0 32px var(--color-primary-cyan);
      }
      .text-glow-magenta {
        text-shadow: 0 0 8px var(--color-primary-magenta), 0 0 16px var(--color-primary-magenta), 0 0 32px var(--color-primary-magenta);
      }
      .text-glow-amber {
        text-shadow: 0 0 6px rgba(245, 158, 11, 0.8), 0 0 10px rgba(245, 158, 11, 0.6);
      }
      .text-glow-green {
        text-shadow: 0 0 6px rgba(34, 197, 94, 0.8), 0 0 10px rgba(34, 197, 94, 0.6);
      }
      .text-glow-red {
        text-shadow: 0 0 6px rgba(239, 68, 68, 0.8), 0 0 10px rgba(239, 68, 68, 0.6);
      }
      .box-glow-cyan {
        box-shadow: 0 0 12px var(--color-border-glow), 0 0 20px rgba(0, 224, 255, 0.3), inset 0 0 6px rgba(0, 224, 255, 0.2);
      }
      .box-glow-cyan-strong {
        box-shadow: 0 0 15px var(--color-primary-cyan), 0 0 25px var(--color-primary-cyan), inset 0 0 8px var(--color-border-glow);
      }
      .box-glow-magenta {
        box-shadow: 0 0 12px rgba(240, 0, 184, 0.5), 0 0 20px rgba(240, 0, 184, 0.3), inset 0 0 6px rgba(240, 0, 184, 0.2);
      }

      .scanlines::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient( to bottom, rgba(18, 16, 15, 0) 50%, rgba(0, 0, 0, 0.25) 50% );
        background-size: 100% 4px;
        z-index: 2;
        pointer-events: none;
        animation: scan 10s linear infinite;
      }
      @keyframes scan {
        0% { background-position: 0 0; }
        100% { background-position: 0 -200px; }
      }
      
      @keyframes screen-enter {
        from { opacity: 0; transform: scale(0.98) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      @keyframes screen-exit {
        from { opacity: 1; transform: scale(1) translateY(0); }
        to { opacity: 0; transform: scale(0.98) translateY(-20px); }
      }
      .screen-transition-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .screen-container {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
      }
      .screen-container.out { animation: screen-exit 0.4s ease-in-out forwards; }
      .screen-container.in { animation: screen-enter 0.4s ease-in-out forwards; }

      .cursor-none { cursor: none; }
      
      .custom-cursor {
        --cursor-color: var(--color-primary-cyan);
        --cursor-size: 32px;
        --line-thickness: 1px;
        position: fixed;
        width: var(--cursor-size);
        height: var(--cursor-size);
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9999;
        will-change: transform;
        transition: transform 0.1s ease-out;
      }
      .cursor-dot {
        position: absolute;
        width: 4px; height: 4px;
        background-color: var(--cursor-color);
        border-radius: 50%;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 5px var(--cursor-color), 0 0 8px var(--cursor-color);
        transition: all 0.1s ease-out;
      }
      .cursor-line {
        position: absolute;
        background-color: var(--cursor-color);
        box-shadow: 0 0 2px var(--cursor-color);
        transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .cursor-top {
        width: var(--line-thickness); height: calc(var(--cursor-size) / 3);
        top: calc(var(--cursor-size) / 6); left: 50%;
        transform: translateX(-50%);
      }
      .cursor-bottom {
        width: var(--line-thickness); height: calc(var(--cursor-size) / 3);
        bottom: calc(var(--cursor-size) / 6); left: 50%;
        transform: translateX(-50%);
      }
      .cursor-left {
        width: calc(var(--cursor-size) / 3); height: var(--line-thickness);
        left: calc(var(--cursor-size) / 6); top: 50%;
        transform: translateY(-50%);
      }
      .cursor-right {
        width: calc(var(--cursor-size) / 3); height: var(--line-thickness);
        right: calc(var(--cursor-size) / 6); top: 50%;
        transform: translateY(-50%);
      }

      .custom-cursor.shooting {
        transform: translate(-50%, -50%) rotate(45deg) scale(1.2);
      }
      .custom-cursor.shooting .cursor-dot {
        transform: translate(-50%, -50%) scale(2);
        background-color: #fff;
        box-shadow: 0 0 10px #fff, 0 0 15px var(--cursor-color);
      }
      .custom-cursor.shooting .cursor-line {
         opacity: 0.5;
      }
      .custom-cursor.shooting .cursor-top { transform: translateX(-50%) translateY(-5px); }
      .custom-cursor.shooting .cursor-bottom { transform: translateX(-50%) translateY(5px); }
      .custom-cursor.shooting .cursor-left { transform: translateY(-50%) translateX(-5px); }
      .custom-cursor.shooting .cursor-right { transform: translateY(-50%) translateX(5px); }

      /* UI Element: Hexagon Clipping */
      .hexagon-clip {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
       /* UI Element: Cut corners */
      .cut-corners {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }
       /* UI Element: Angled corner */
      .angled-corner {
         clip-path: polygon(0 0, 100% 0, 100% 100%, 15px 100%, 0 85%);
      }

      /* Animation: Glitchy Text Reveal */
      @keyframes text-glitch-reveal {
        0% {
          text-shadow: 0.05em 0 0 rgba(255,0,0,0.75), -0.05em 0 0 rgba(0,255,0,0.75), 0 0.05em 0 rgba(0,0,255,0.75);
          opacity: 0;
        }
        15% {
          text-shadow: 0.05em 0 0 rgba(255,0,0,0.75), -0.05em 0 0 rgba(0,255,0,0.75), 0 0.05em 0 rgba(0,0,255,0.75);
          opacity: 1;
        }
        16% {
          text-shadow: -0.05em 0 0 rgba(255,0,0,0.75), 0.05em 0 0 rgba(0,255,0,0.75), 0 -0.05em 0 rgba(0,0,255,0.75);
        }
        17% {
          text-shadow: 0.05em 0 0 rgba(255,0,0,0.75), -0.05em 0 0 rgba(0,255,0,0.75), 0 0.05em 0 rgba(0,0,255,0.75);
        }
        100% {
          text-shadow: none;
          opacity: 1;
        }
      }
    </style>
